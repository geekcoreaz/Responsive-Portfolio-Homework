<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Responsive Portfolio - Contact</title>
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header class="container navbar navbar-expand-sm navbar-dark bg-info">
            <a class="navbar-brand">Wesley Stroeber</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./contact.html">Contact <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container jumbotron bg-white content">
            <div class="row">
                <div class="col-sm-8">
                    <section class="mt-5">
                        <h2>Contact</h2>
                        <hr class="my-4">
                        <form>
                            <div class="form-group">
                                <label class="sr-only" for="inlineFormInputName">Name</label>
                                <input type="text" class="form-control" id="inlineFormInputName" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Your Email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email
                                    with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Your Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                    placeholder="Your Message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </section>
                </div>
                <div class="col-sm-4 mt-5">
                    <h2>Social Media Links</h2>
                    <hr class="my-4">
                    <div class="media">
                        <a href="https://github.com/geekcoreaz/" target="_blank">
                            <img src="./assets/images/64px/GitHub-Mark-64px.png" class="icon" alt="GitHub">
                        </a>&nbsp;&nbsp;&nbsp;
                        <a href="https://www.linkedin.com/in/wesley-stroeber-666495b8/" target="_blank">
                            <img src="./assets/images/64px/LI-In-Bug-64px.png" class="icon" alt="LinkedIn">
                        </a>&nbsp;&nbsp;&nbsp;
                        <a href="https://stackoverflow.com/users/12810784/geekcore" target="_blank">
                            <img src="./assets/images/64px/so-icon-64px.png" class="icon" alt="Stack Overflow">
                        </a>&nbsp;&nbsp;&nbsp;
                        <a href="https://www.facebook.com/stroeber/" target="_blank">
                            <img src="./assets/images/64px/f_logo_RGB-Blue_58.png" class="icon" alt="Facebook">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer class="container">
            <p class="text-center">
                &#64; Copyright 2020 Wesley Stroeber
            </p>
        </footer>
        <script src="./assets/js/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/bootstrap.min.js"></script>
